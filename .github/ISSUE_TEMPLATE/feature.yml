name: Feature suggestion
description: Have a feature suggestion? Submit an idea for Material for MkDocs.
title: "Feature: "

body:
  - type: textarea
    attributes:
      label: Description
      description: >-
        Please provide a detailed description of your idea for a missing feature 
        in Material for MkDocs in 2-3 sentences, so that we maintainers can 
        fully understand what you are proposing.
    validations:
      required: true

  - type: textarea
    id: related-links
    attributes:
      label: Related links
      description: >-
        Please link the discussion you started regarding this feature suggestion 
        on our [discussion board](https://github.com/squidfunk/mkdocs-material/discussions).
        Additionally list all possibly related [issues](https://github.com/squidfunk/mkdocs-material/issues), 
        [discussions](https://github.com/squidfunk/mkdocs-material/discussions) 
        or relevant sections of our [documentation](https://squidfunk.github.io/mkdocs-material).
        [More](#)
      value: |-
        - Link to my discussion:
        - Related features in the docs:
        - Discussions:
        - Issues:
        -
        -
    validations:
      required: true

  - type: textarea
    attributes:
      label: Use Cases
      description: >-
        Please explain the use cases for your idea. How will your feature be 
        used by the community and what are the benefits?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Mockups
      description: >-
        Please provide sketches, screenshots, mockups, or external assets to 
        paint a full picture of your idea. If you have seen this feature in 
        another project, please describe how it was used and incorporated.
      placeholder: |-
        Drag and drop images here or link external assets.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Before submitting
      description:
        Please ensure your feature suggestion fulfills all of the following 
        requirements. If you need clarification on a specific requirement, 
        follow the link to learn about it and understand why it is necessary 
        before ticking the box. This will save the maintainers and you valuable 
        time.
        [More](#)
      options:
      - label: >-
            I have discussed this idea with the community on our [discussions board](https://github.com/squidfunk/mkdocs-material/discussions) before submitting. 
        required: true
      - label: >-
            I have read and followed the [feature suggestion guidelines](#).
        required: true
      - label: >-
            I have ensured that, to my best knowledge, my idea will not negatively impact other plugins, themes, or the community.
        required: true
      - label: >-
            I have included relevant links to [the documentation](https://squidfunk.github.io/mkdocs-material), related [issues](https://github.com/squidfunk/mkdocs-material/issues)
            or [discussions](https://github.com/squidfunk/mkdocs-material/discussions) to underline the need of my idea.
        required: true
